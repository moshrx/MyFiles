<!DOCTYPE html>
<html>

    </head>

<body>
<h1>People Entered:</h1>
<h2 id="count">0</h2>
<button type="button" id="increment-btn" onclick="increment()">Increment +1</button>
<button type="button" id="increment-btn" onclick="decrement()">Decrement -1</button>

<button type="submit" id="Save" onclick="save()">Save</button>
<br/>
<p id="pre">Previous Entries:</p>
</body>
<script>
  let count=0;
function increment(){
    count=count+1;
    console.log("The button is clicked");
    document.getElementById("count").innerText=count;
}
function decrement(){
    count=count-1;
    if(count<=0){
        count=0;
    }
    document.getElementById("count").innerText=count;

}

function save(){
    
    let g=count + " - ";
    document.getElementById("pre").textContent+=g;
    console.log(count);
    document.getElementById("count").textContent=0;
    count=0;
}
</script>
</html>
